<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
>

    <b:panel title="OscarReview Details"
             collapsible="false"
    >
        <b:panelGrid columns="2" colSpans="2,10">
            <h:panelGroup>
                <strong><h:outputText value="id"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentOscarReviewEditController.editId}"/>

            <h:panelGroup>
                <strong><h:outputText value="category"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentOscarReviewEditController.existingOscarReview.category}"/>

            <h:panelGroup>
                <strong><h:outputText value="nominee"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentOscarReviewEditController.existingOscarReview.nominee}"/>

            <h:panelGroup>
                <strong><h:outputText value="review"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentOscarReviewEditController.existingOscarReview.review}"/>

            <h:panelGroup>
                <strong><h:outputText value="username"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentOscarReviewEditController.existingOscarReview.username}"/>

            <h:panelGroup>
                <strong><h:outputText value="Created On"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentOscarReviewEditController.existingOscarReview.createdDateTime}"/>

            <h:panelGroup>
                <strong><h:outputText value="Last Modified"/></strong>
            </h:panelGroup>
            <h:outputText value="#{currentOscarReviewEditController.existingOscarReview.lastModifiedDateTime}"/>

        </b:panelGrid>

    </b:panel>

</ui:composition>
