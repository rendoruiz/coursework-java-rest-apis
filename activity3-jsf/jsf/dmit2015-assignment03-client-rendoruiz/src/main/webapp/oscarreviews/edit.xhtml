<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="Edit OscarReview"/>

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>Edit OscarReview</h1>
        </b:jumbotron>

        <b:messages id="messages"/>

        <b:form>

            <b:panel title="OscarReview Details"
                     collapsible="false"
            >
                <b:inputText id="id"
                             label="ID"
                             value="#{currentOscarReviewEditController.editId}"
                             readonly="true">
                </b:inputText>

                <b:inputText
                        id="category"
                        label="Category"
                        value="#{currentOscarReviewEditController.existingOscarReview.category}">
                </b:inputText>

                <b:inputText
                        id="nominee"
                        label="Nominee"
                        value="#{currentOscarReviewEditController.existingOscarReview.nominee}">
                </b:inputText>

                <b:inputText
                        id="review"
                        label="Review"
                        value="#{currentOscarReviewEditController.existingOscarReview.review}">
                </b:inputText>

                <b:inputText
                        id="username"
                        label="Username"
                        value="#{currentOscarReviewEditController.existingOscarReview.username}">
                </b:inputText>

            </b:panel>

            <b:commandButton value="Save"
                             look="primary"
                             iconAwesome="save"
                             action="#{currentOscarReviewEditController.onUpdate()}"
                             update=":messages @form"/>
            |
            <b:link id="backToListLink" outcome="index">
                Back to List
            </b:link>

        </b:form>

    </ui:define>

</ui:composition>
